services:
  - type: web
    name: quotation-backend
    env: python
    region: singapore
    plan: free

    rootDirectory: .

    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port ${PORT}"

    envVars:
      - key: PYTHON_VERSION
        value: 3.10
