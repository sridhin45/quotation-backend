services:
  - type: web
    name: quotation-backend
    env: python
    region: singapore
    rootDirectory: .
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
